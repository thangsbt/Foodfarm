<section>
	<div id="main-slider" class="slider-product">
		{foreach from = $arr_data item=item}
			<div class='item'><img src='{$item.url_img}' /></div>
		{/foreach}
	</div>
	<script type="text/javascript">
            var owl = $("#main-slider");
            owl.owlCarousel({
                navigation: false,
                pagination: false,
                autoPlay: false,
                autoPlayHoverPause: false,
                itemsCustom: [
                    [0, 1],
                    [768, 1],
                    [1024, 1],
                ],
            });
        </script>
</section>
